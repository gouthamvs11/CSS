<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
    }
    h3 {
      text-align: right;
      font-family: "Georgia", serif;
      font-size: 28px;
      color: #000408;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .welcome {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      word-spacing: 8px;
      margin-bottom: 20px;
      color: #090000;
    }
    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #333;
    }
    th, td {
      text-align: center;
      vertical-align: middle;
      padding: 10px;
    }
    a {
      text-decoration: none;
      color: #2c3e50;
    }
    a:hover {
      color: #e74c3c;
    }
    .icon {
      margin-left: 8px;
      color: #e67e22;
    }
  </style>
</head>
<body>

  <h3>LE CALANDRE <i class="fa-solid fa-utensils icon"></i></h3>
  <p class="welcome">Welcome to our restaurant <i class="fa-solid fa-mug-hot icon"></i></p>

  <table>
    <tr>
      <th>Menu Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Grilled Chicken</td>
      <td>$12.99</td>
    </tr>
    <tr>
      <td>Veggie Pasta</td>
      <td>$9.49</td>
    </tr>
    <tr>
      <td>Chocolate Lava Cake</td>
      <td>$5.99</td>
    </tr>
  </table>

  <p style="text-align:center; margin-top:20px;">
    <a href="https://alajmo.it/en/pages/homepage-le-calandre">LE CALANDRE</a>
  </p>

</body>
</html>
